{% extends 'base.html' %}

{% block head %}
  <style>
    .helptext {
      display: block;
      margin-top: 5px;
      color: red;
      font-size: 0.8rem;
    }
    .errorlist {
      display: block;
      visibility: visible;
      background-color: pink;
    }
    ul {
      display: none;
      visibility: hidden;
      border: 1px solid;
      border-radius: 5px;
      padding: 10px 5px;
    }
    li {
      margin-top: 2px;
      margin-left: 20px;
    }
    .button {
      display: inline-block;
      padding: 5px 10px;
      border: 1px solid;
      border-radius: 10px;
      background-color: Khaki;
      color: SaddleBrown;
      text-decoration: none;
      font-size: 1rem;
    }
    input{
      /* font-family : 폰트 종류 */
      font-family: 'GangwonEdu_OTFBoldA';
      font-size: 1rem;
    }
    input[type=submit] {
      /* cursor : 커서 모양 변경 */
      cursor: pointer;
    }
  </style>
{% endblock %}

{% block body %}
  <h1>{{type}}</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input class="button" type="submit" value="{{type}}">
  </form>
{% endblock %}
